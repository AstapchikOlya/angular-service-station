<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>{{ pageTitle }}</h2>
      <form [formGroup]="newCarForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="make">Make</label>
          <input
            type="text"
            id="make"
            formControlName="make"
            class="form-control">
          <span *ngIf="!newCarForm.get('make').valid && newCarForm.get('make').touched" class="help-block">
            <span *ngIf="newCarForm.get('make').errors['required']">Make is required</span>
            <span *ngIf="newCarForm.get('make').errors['pattern']">Make field allows only a-z, A-Z characters</span>
          </span>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input
            type="text"
            id="model"
            formControlName="model"
            class="form-control">
          <span *ngIf="!newCarForm.get('model').valid && newCarForm.get('model').touched" class="help-block">
            <span *ngIf="newCarForm.get('model').errors['required']">Model is required</span>
          </span>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <select
            id="year"
            formControlName="year"
            class="form-control">
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
          <span *ngIf="!newCarForm.get('year').valid && newCarForm.get('year').touched" class="help-block">
            <span *ngIf="newCarForm.get('year').errors['required']">Year is required</span>
          </span>
        </div>
        <div class="form-group">
          <label for="vin">VIN</label>
          <input
            type="text"
            id="vin"
            formControlName="vin"
            class="form-control">
          <span *ngIf="!newCarForm.get('vin').valid && newCarForm.get('vin').touched" class="help-block">
            <span *ngIf="newCarForm.get('vin').errors['required']">VIN is required</span>
            <span *ngIf="newCarForm.get('vin').errors['pattern']">VIN must consist of exactly 17 characters 0-9 A-Z</span>
          </span>
        </div>
        <button
          class="btn btn-default"
          (click)="onBackToCars()">Cancel</button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!newCarForm.valid">{{ submitBtnTitle }}</button>
      </form>
    </div>
  </div>
</div>
